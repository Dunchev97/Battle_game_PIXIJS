<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursed Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            touch-action: none; /* Предотвращает масштабирование на мобильных устройствах */
        }
        
        #gameContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Стили для мобильных элементов управления */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* По умолчанию скрыты, будут показаны на мобильных устройствах */
            justify-content: center;
            z-index: 100;
        }
        
        .mobileButton {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }
        
        /* Медиа-запросы для различных устройств */
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }
        
        /* Вертикальная ориентация мобильных устройств */
        @media (max-width: 768px) and (orientation: portrait) {
            /* Дополнительные стили для портретной ориентации */
        }
        
        /* Горизонтальная ориентация мобильных устройств */
        @media (max-width: 768px) and (orientation: landscape) {
            /* Дополнительные стили для ландшафтной ориентации */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Мобильные элементы управления -->
        <div id="mobileControls">
            <div id="actionButton" class="mobileButton">A</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    
    <!-- Скрипт для определения мобильного устройства -->
    <script>
    // Определение мобильного устройства
    window.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Определение ориентации устройства
    window.isLandscape = window.innerWidth > window.innerHeight;
    
    // Отслеживаем изменение ориентации
    window.addEventListener('resize', function() {
        window.isLandscape = window.innerWidth > window.innerHeight;
    });
    
    // Предотвращение нежелательных действий при прокрутке на мобильных устройствах
    document.addEventListener('touchmove', function(e) {
        if (e.target.nodeName !== 'INPUT' && e.target.nodeName !== 'TEXTAREA') {
            e.preventDefault();
        }
    }, { passive: false });
    
    // Настройка отображения мобильных элементов управления
    if (window.isMobile) {
        const mobileControls = document.getElementById('mobileControls');
        if (mobileControls) {
            mobileControls.style.display = 'flex';
        }
    }
    </script>
    
    <!-- Игровые скрипты -->
    <script src="js/constants.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/abilities.js"></script>
    <script src="js/spells.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/battleField.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
